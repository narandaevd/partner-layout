<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            </div>
        </div>
    </div>
    <div class="header__input smartphone">
        <input type="text" placeholder="Найти..."/>
    </div>
    <div class="container content">

        </div>

            <div class="partner"><img src="./partner.png" alt=""></div>

        </div>
